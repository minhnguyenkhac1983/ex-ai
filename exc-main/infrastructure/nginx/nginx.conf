# user  nginx;
worker_processes  1;

events {
    worker_connections  1024;
}

http {
    # Basic rate limiting (10 req/s per IP, burst 20)
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    server {
        listen 80;
        server_name _;

        location /health {
            return 200 'ok';
            add_header Content-Type text/plain;
        }

        # Upstreams
        location /api/trading/ {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://trading-engine:8080/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/identity/ {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://identity-service:4000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/market-data/ {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://market-data-service:8080/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/wallet/ {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://wallet-service:8080/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/compliance/ {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://compliance-service:8080/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/risk/ {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://risk-service:8080/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/treasury/ {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://treasury-service:8080/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}


