apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: exc-gw
  namespace: default
spec:
  gatewayClassName: nginx
  listeners:
    - name: http
      protocol: HTTP
      port: 80
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: exc-api
  namespace: default
spec:
  parentRefs:
    - name: exc-gw
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /api/wallet/
      backendRefs:
        - name: wallet-service
          port: 8080
    - matches:
        - path:
            type: PathPrefix
            value: /api/compliance/
      backendRefs:
        - name: compliance-service
          port: 8080
    - matches:
        - path:
            type: PathPrefix
            value: /api/risk/
      backendRefs:
        - name: risk-service
          port: 8080
    - matches:
        - path:
            type: PathPrefix
            value: /api/treasury/
      backendRefs:
        - name: treasury-service
          port: 8080
    - matches:
        - path:
            type: PathPrefix
            value: /api/trading/
      backendRefs:
        - name: trading-engine
          port: 8080
    - matches:
        - path:
            type: PathPrefix
            value: /api/identity/
      backendRefs:
        - name: identity-service
          port: 4000
    - matches:
        - path:
            type: PathPrefix
            value: /api/market-data/
      backendRefs:
        - name: market-data-service
          port: 8080


