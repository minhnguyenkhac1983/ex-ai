name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: exu
          POSTGRES_PASSWORD: exu_dev_password
          POSTGRES_DB: exu_financial
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'

    - name: Run tests
      working-directory: ./services/iam
      env:
        DATABASE_URL: postgres://exu:exu_dev_password@localhost:5432/exu_financial?sslmode=disable
      run: |
        go mod download
        go test -v ./...

    - name: Build
      working-directory: ./services/iam
      run: go build -o bin/iam ./main.go

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v3
      with:
        version: latest
        working-directory: ./services/iam

