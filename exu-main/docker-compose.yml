version: '3.8'

services:
  # PostgreSQL - Primary Database
  postgres:
    image: postgres:15-alpine
    container_name: exu-postgres
    environment:
      POSTGRES_USER: exu
      POSTGRES_PASSWORD: exu_dev_password
      POSTGRES_DB: exu_financial
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U exu"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - exu-network

  # MongoDB - Document Storage
  mongodb:
    image: mongo:7
    container_name: exu-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: exu
      MONGO_INITDB_ROOT_PASSWORD: exu_dev_password
      MONGO_INITDB_DATABASE: exu_financial
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - exu-network

  # Redis - Cache & Sessions
  redis:
    image: redis:7-alpine
    container_name: exu-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - exu-network

  # Kafka - Event Streaming
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: exu-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - exu-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: exu-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - exu-network

  # Kong API Gateway
  kong-database:
    image: postgres:15-alpine
    container_name: exu-kong-db
    environment:
      POSTGRES_USER: kong
      POSTGRES_PASSWORD: kong_dev_password
      POSTGRES_DB: kong
    volumes:
      - kong_data:/var/lib/postgresql/data
    networks:
      - exu-network

  kong-migrations:
    image: kong:3.4
    container_name: exu-kong-migrations
    depends_on:
      - kong-database
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong_dev_password
    command: kong migrations bootstrap
    networks:
      - exu-network

  kong:
    image: kong:3.4
    container_name: exu-kong
    depends_on:
      - kong-database
      - kong-migrations
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong_dev_password
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
    ports:
      - "8000:8000"  # Proxy
      - "8443:8443"  # Proxy SSL
      - "8001:8001"  # Admin API
      - "8444:8444"  # Admin API SSL
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - exu-network

  # Prometheus - Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: exu-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./infrastructure/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - exu-network

  # Grafana - Visualization
  grafana:
    image: grafana/grafana:latest
    container_name: exu-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - exu-network

  # IAM Service
  iam:
    build:
      context: ./services/iam
      dockerfile: Dockerfile
    container_name: exu-iam
    ports:
      - "8080:8080"
    environment:
      ENVIRONMENT: development
      PORT: "8080"
      DATABASE_URL: postgres://exu:exu_dev_password@postgres:5432/exu_financial?sslmode=disable
      JWT_SECRET: dev-secret-key-change-in-production
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - exu-network

  # Banking Service
  banking:
    build:
      context: ./services/banking
      dockerfile: Dockerfile
    container_name: exu-banking
    ports:
      - "8081:8081"
    environment:
      ENVIRONMENT: development
      PORT: "8081"
      DATABASE_URL: postgres://exu:exu_dev_password@postgres:5432/exu_financial?sslmode=disable
      IAM_SERVICE_URL: http://iam:8080
    depends_on:
      postgres:
        condition: service_healthy
      iam:
        condition: service_started
    networks:
      - exu-network

volumes:
  postgres_data:
  mongo_data:
  redis_data:
  kong_data:
  prometheus_data:
  grafana_data:

networks:
  exu-network:
    driver: bridge

