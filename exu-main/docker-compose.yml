version: '3.8'

services:
  # PostgreSQL 17 - Primary Database (Upgraded)
  postgres:
    image: postgres:17-alpine
    container_name: exu-postgres
    environment:
      POSTGRES_USER: exu
      POSTGRES_PASSWORD: exu_dev_password
      POSTGRES_DB: exu_financial
      # Enable modern PostgreSQL features
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Init script for extensions
      - ./infrastructure/modern-tech/database/init-extensions.sql:/docker-entrypoint-initdb.d/init-extensions.sql:ro
    command: 
      - postgres
      - -c
      - shared_preload_libraries=timescaledb,vector
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U exu"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - exu-network

  # MongoDB - Document Storage
  mongodb:
    image: mongo:7
    container_name: exu-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: exu
      MONGO_INITDB_ROOT_PASSWORD: exu_dev_password
      MONGO_INITDB_DATABASE: exu_financial
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - exu-network

  # Redis - Cache & Sessions
  redis:
    image: redis:7.2-alpine
    container_name: exu-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - exu-network

  # Kafka - Event Streaming
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    container_name: exu-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - exu-network

  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: exu-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      # Modern Kafka features
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - exu-network

  # OpenTelemetry Collector - Modern Observability
  otel-collector:
    image: otel/opentelemetry-collector:latest
    container_name: exu-otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./infrastructure/modern-tech/observability/otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317"  # OTLP gRPC receiver
      - "4318:4318"  # OTLP HTTP receiver
      - "8889:8889"  # Prometheus metrics
    depends_on:
      - jaeger
    networks:
      - exu-network

  # Jaeger - Distributed Tracing
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: exu-jaeger
    ports:
      - "16686:16686"  # UI
      - "14268:14268"  # HTTP collector
      - "4317:4317"    # OTLP gRPC
      - "4318:4318"    # OTLP HTTP
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
    networks:
      - exu-network

  # Milvus - Vector Database for AI/ML
  etcd:
    image: quay.io/coreos/etcd:v3.6.0
    container_name: exu-etcd
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - etcd_data:/etcd
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    networks:
      - exu-network

  minio:
    image: minio/minio:latest
    container_name: exu-minio
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - exu-network

  milvus:
    image: milvusdb/milvus:latest
    container_name: exu-milvus
    depends_on:
      - etcd
      - minio
    ports:
      - "19530:19530"
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
    volumes:
      - milvus_data:/var/lib/milvus
    networks:
      - exu-network

  # Kong API Gateway
  kong-database:
    image: postgres:15-alpine
    container_name: exu-kong-db
    environment:
      POSTGRES_USER: kong
      POSTGRES_PASSWORD: kong_dev_password
      POSTGRES_DB: kong
    volumes:
      - kong_data:/var/lib/postgresql/data
    networks:
      - exu-network

  kong-migrations:
    image: kong:3.6
    container_name: exu-kong-migrations
    depends_on:
      - kong-database
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong_dev_password
    command: kong migrations bootstrap
    networks:
      - exu-network


  # IAM Service
  iam:
    build:
      context: ./services/iam
      dockerfile: Dockerfile
    container_name: exu-iam
    ports:
      - "8080:8080"
    environment:
      ENVIRONMENT: development
      PORT: "8080"
      DATABASE_URL: postgres://exu:exu_dev_password@postgres:5432/exu_financial?sslmode=disable
      JWT_SECRET: dev-secret-key-change-in-production
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - exu-network

  # Banking Service
  banking:
    build:
      context: ./services/banking
      dockerfile: Dockerfile
    container_name: exu-banking
    ports:
      - "8081:8081"
    environment:
      ENVIRONMENT: development
      PORT: "8081"
      DATABASE_URL: postgres://exu:exu_dev_password@postgres:5432/exu_financial?sslmode=disable
      IAM_SERVICE_URL: http://iam:8080
