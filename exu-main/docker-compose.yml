      dockerfile: Dockerfile
    container_name: exu-compliance
    ports:
      - "8096:8096"
    environment:
      ENVIRONMENT: development
      PORT: "8096"
      DATABASE_URL: postgres://exu:exu_dev_password@postgres:5432/exu_financial?sslmode=disable
