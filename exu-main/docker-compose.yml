      context: ./services/workflow
      dockerfile: Dockerfile
    container_name: exu-workflow
    ports:
      - "8095:8095"
    environment:
      ENVIRONMENT: development
      PORT: "8095"
      DATABASE_URL: postgres://exu:exu_dev_password@postgres:5432/exu_financial?sslmode=disable
